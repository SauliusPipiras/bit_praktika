<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Input types</title>
</head>
<body>
   <form action="./validacija.html" method="GET">
      <fieldset>
         <legend>input type "text"</legend>
         <div>
            <label>
               Tekstinė reikšmė
               <input type="text" 
               name="text-input" 
               required>
            </label>
         </div>
         <div>
            <label>
               Tekstinė reikšmė nuo 2 iki 15 simbolių (arba tuščia)
               <input type="text" 
               name="text-input-length"
               minlength="2"
               maxlength="15">
            </label>
         </div>
         <div>
            <label>
               Tekstinė reikšmė, kuri apsimeta type "number"
               <input type="text"
               placeholder="Įveskite skaičių" 
               name="text-input-fake-number"
               pattern="\d*">
            </label>
         </div>
      </fieldset>
      <fieldset>
         <legend>input type "number"</legend>
         <div>
            <label>
               Skaitinė reikšmė
               <input type="number" 
               name="number-input" 
               value="20" 
               step="0.5"
               required>
            </label>
         </div>
         <div>
            <label>
               Skaitinė reikšmė nuo 10 iki 20
               <input type="number" 
               name="number-input-range"
               min="10"
               max="20">
            </label>
         </div>
      </fieldset>
      <button>Pateikti</button>
   </form>
</body>
</html>
