<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Apmokejimo_forma</title>
</head>
<body>
   <form action="./pridavimas.html" method="post">
      <h1>Apmokėjimo forma</h1>
      <p>Privalomi laukai pažymėti <strong><abbr title="privalomas">*</abbr></strong></p>
      <section>
         <h2>Kontaktinė informacija</h2>
         <fieldset>
            <legend>Kreipinys</legend>
            <div>
               <label for="title_1">
                  <input type="radio" id="title_1" name="title" value="mr" required>
                  Ponas
               </label>
            </div>
            <div>
               <label for="title_2">
                  <input type="radio" id="title_2" name="title" value="mrs" required>
                  Ponia
               </label>
            </div>
            <div>
               <label for="title_3">
                  <input type="radio" id="title_3" name="title" value="unknown" required>
                  Nesakysiu
               </label>
            </div>
         </fieldset>
         <p>
            <label> 
               <span>Vardas: </span>
               <strong><abbr title="privalomas">*</abbr></strong>
               <input type="text" name="name" minlength="2" maxlength="50" required>
            </label>
         </p>
         <p>
            <label> 
               <span>Pavardė: </span>
               <strong><abbr title="privalomas">*</abbr></strong>
               <input type="text" name="lastname" minlength="2" maxlength="50" required>
            </label>
         </p>
         <p>
            <label> 
               <span>El. paštas: </span>
               <strong><abbr title="privalomas">*</abbr></strong>
               <input type="email" name="lastname" required>
            </label>
         </p>
         <p>
            <label> 
               <span>Slaptažodis: </span>
               <strong><abbr title="privalomas">*</abbr></strong>
               <input type="password" name="password" required>
            </label>
         </p>
      </section>
      <section>
         <h2>Apmokėjimo informacija</h2>
         <p>
            <label>
               <span>Kortelės tipas: </span>
               <select name="cardtype" required>
                  <option value="visa">VISA</option>
                  <option value="mc">Mastercard</option>
                  <option value="amex">American Express</option>
               </select>
            </label>
         </p>
         <p>
            <label>
               <span>Kortelės numeris: </span>
               <strong><abbr title="privalomas">*</abbr></strong>
               <!-- Reguliari išraiška: https://regex101.com/r/uW8mC3/1 -->
                        <!-- 
                            Keletas validžių pavyzdžių.
                            4510123456781234
                            373342709912345
                            5410123412344567
                        -->
               <input 
                  type="text" 
                  name="cardnumber" 
                  pattern="\d{15,16}" 
                  required>
            </label>
         </p>
         <p>
            <label>
               <span>Galiojimo data:</span>
               <strong><abbr title="privalomas">*</abbr></strong>
               <em>pateikite mmmm.mm.dd formatu</em>
               <input type="date" name="expiration" min="2022-02-14" required>
            </label>
         </p>
      </section>
      <section>
         <p><button>Pateikti</button></p>
      </section>
   </form>
</body>
</html>
